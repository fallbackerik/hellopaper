name: Use Pandoc to generate static HTML from provided markdown
on: [push, workflow_dispatch]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/core:2.9
    steps:
      - uses: actions/checkout@v4
      - name: run pandoc
        run: "--filter pandoc-citeproc --bibliography sources.bib -f markdown -t html5"
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
