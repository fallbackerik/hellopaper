name: Use Pandoc to generate static HTML from provided markdown
on: [push, workflow_dispatch]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/core:2.9
    steps:
      - uses: actions/checkout@v4
      - name: run pandoc
        run: "pandoc --verbose --filter pandoc-citeproc --bibliography=sources.bib -f markdown -t html5 README.md -o index.html"
      - name: show dir contents
        run: ls -al
  upload-pages:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: show dir contents
        run: ls -al
      - name: upload artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
